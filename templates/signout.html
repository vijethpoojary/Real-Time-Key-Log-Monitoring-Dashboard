{% extends "base.html" %}
{% block title %}Sign Out{% endblock %}

{% block content %}
<style>
    
    body {
        margin: 0;
        width: 100%;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #727272, #9e9e9e);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden; 
    }

    body::-webkit-scrollbar {
        display: none; 
    }

    body {
        -ms-overflow-style: none; 
        scrollbar-width: none; 
    }

    .navbar {
        width: 100%;
        height: 10%;
        background: #333;
        padding: 10px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 5px;
        transition: none; 
    }

    .navbar a:hover {
        background: none; 
        color: #ac3939; 
    }

   
    .navbar a.home-link {
        margin-left: auto; 
        margin-right: 50px;
        font-family: 'Book Antiqua',serif;
    }

   
    .welcome-box {
        text-align: center;
        background: rgba(255, 255, 255, 0.1); 
        padding: 30px;
        color: black;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 500px;
        margin-top: 95px; 
    }

    .welcome-box h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .welcome-box p {
        font-size: 1.1rem;
        margin-bottom: 20px;
        line-height: 1.5;
    }

</style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <a href="/" class="home-link">Home</a>
    <!-- You can add other navbar links here if necessary -->
</div>

<!-- Welcome Box -->
<div class="welcome-box">
    <h1>You are signed out!</h1>
    <p>You have been signed out. Redirecting to the login page...</p>
    <p>If you are not redirected automatically, <a href="/login">click here</a>.</p>
</div>
   
</body>
<script>
setTimeout(() => {
  window.location.href = "/login";
}, 10000);
</script>
{% endblock %}
